<body>

<header class="py-3 text-white">
  <div class="container d-flex justify-content-between align-items-center">

      <div class="logo-box me-2"></div>

<!-- Contact Form -->
<div class="container py-5">
  <h1 class="text-center mb-4">Contact Us</h1>
  <p class="text-center text-muted mb-5 col-md-8 mx-auto">
    Have questions, suggestions, or feedback? Send us a message below and we'll get back to you as soon as possible!
  </p>
  
  <div class="col-md-6 mx-auto">
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Leave a comment or suggestion:</label>
        <textarea class="form-control" id="comment" rows="5" placeholder="Write your message here..."></textarea>
      </div>
      <button type="submit" class="btn btn-custom w-100">Submit</button>
    </form>
  </div>
</div>
